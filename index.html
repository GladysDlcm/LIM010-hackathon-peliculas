<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The AVENGERS Movies</title>
    <link rel="icon" href="img/globito.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="site-header">
        <img class="logo" src="#" alt="Logo">   
    </header>
    <main>
        <section id="slider-view">
            <div class="container-slider">
            </div>
        </section>
        <section id="home-view">
            <div class="bg-home">
                <div class="container-movies"></div>
                <div id="movie-modal" class="modal">
                    <div class="flex" id="flex">
                        <div class="container-modal">
                            <div class="modal-header flex">
                              <span class="close" id="close">&times;</span>
                            </div>
                            <div id="movie-detail" class="modal-body">
                                <h2>Detalles de la Película</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- input de buscador-->
            <input type="text" id="search" placeholder="Ingresar nombre de película..." size="50"/>
            <div id="container display">
                <!-- aqui mostraremos las películas -->
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
