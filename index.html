<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Marvel Fans</title>
	<link rel="icon" href="img/globito.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header id ="site-header" class="site-header hide">
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
			<a class="navbar-brand" href="#">
				<img src="img/logo-2.png" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" id="home">Inicio <span class="sr-only"></span></a>
					</li>
					<li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Fase
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" id="phase-1">Fase 1</a>
                          <a class="dropdown-item" id="phase-2">Fase 2</a>
                          <a class="dropdown-item" id="phase-3">Fase 3</a>
                        </div>
                      </li>
            
					<li class="nav-item">
						<a class="nav-link" id="saga">Saga</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="select-age" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						  Año de estreno
						</a>
					  </li>
					  <div>
						<div  class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a  type="submit" id="select-ano" class="dropdown-item" href="#"></a>
						</div>
					  </div>
					<li class="nav-item">
						<a class="nav-link" id="sign-off">Cerrar Sesión<span class="sr-only"></span></a>
					</li>
				</ul>
			</div>
			<!-- input de buscador-->
			<form class="form-inline justify-content-center">
				<input id="search" class="form-control mr-sm-2" type="search" placeholder="Ingrese el nombre de la película..."
					aria-label="Search" size="50">
			</form>
		</nav>
		<div class="text-header">
			<h1 class="display-3 center-text">MARVEL UCM</h1>
			<h3 class="center-text">Parte del viaje, es el final.</h3>
		</div>
	</header>
	<main>
		<section id="slider-view">
		<!-- Button modal -->
		<div class="button-home">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Iniciar Sesión</button>
		</div>
		<!-- Modal -->
	  	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Inicia Sesión en Marvel Fan</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
				<label class="color-label">USUARIO:</label>
				<input type="text" class="form-control margin-input" id="user" aria-describedby="emailHelp" placeholder="Ingrese usuario...">
				<label class="color-label">CONTRASEÑA:</label>
				<input type="password" class="form-control margin-input" id="password" placeholder="Ingrese contraseña...">
				<p id="password-error" class="color-label"></p>
			</div>
			<div class="modal-footer justify-content-center">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
			  <button type="button" class="btn btn-primary" id="get-in">Ingresar</button>
			</div>
		  </div>
		</div>
		</div>
		  <!-- Slider -->
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
				  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
				  <div class="carousel-item active">
					<img src="img/capitanaMarvel.jpg" class="d-block w-100" alt="...">
				  </div>
				  <div class="carousel-item">
					<img src="img/SpiderManFarFromHome.jpg" class="d-block w-100" alt="...">
				  </div>
				  <div class="carousel-item">
					<img src="img/avengersEndGame.jpeg" class="d-block w-100" alt="...">
				  </div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="sr-only">Next</span>
				</a>
		</div>
		</section>
		<section id="home-view" class="container well row hide">
			<div class="bg-home">
				<div class="container-movies"></div>
				<div id="movie-modal" class="modal">
					<div class="flex" id="flex">
						<div class="container-modal">
							<div class="modal-header flex">
								<span class="close" id="close">&times;</span>
							</div>
							<div id="movie-detail" class="modal-body">
								<h2>Detalles de la Película</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	
	<script src="data.js"></script>
	<script src="main.js"></script>
</body>

</html>
